<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Émotion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analyse des émotions depuis une image</h1>
        </header>

        <section class="form-section">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" required>
                <button type="submit">Analyser</button>
            </form>
        </section>

        {% if image %}
            <section class="result">
                <h2>Image téléchargée : {{ image }}</h2>
                <img src="{{ url_for('static', filename='uploads/' + image) }}" class="uploaded-image" alt="Image téléchargée">
            </section>
        {% endif %}

        {% if prediction %}
            <section class="prediction">
                <h3>Prédiction : <span>{{ prediction }}</span></h3>
            </section>
        {% endif %}
    </div>
</body>
</html>
